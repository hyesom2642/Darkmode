<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkMode</title>
    <!-- ===== google-font ===== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- ===== style ===== -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <header class="header">
            <h1 class="header-title">Experience Photography !</h1>
            <div class="header-image-wrapper">
              <img src="./assets/images/Ellipse 1.png" alt="원 예제사진 1" />
              <img src="./assets/images/Ellipse 2.png" alt="원 예제사진 2" />
              <img src="./assets/images/Ellipse 3.png" alt="원 예제사진 3" />
            </div>
            <div class="header-button-group">
              <button type="button">Following</button>
              <button type="button">Message</button>
            </div>
          </header>
          <footer class="footer">
            <ul class="footer-list">
              <li class="footer-item">
                <button type="button" aria-label="홈 버튼">
                  <i class="ic-home" aria-hidden></i>
                </button>
              </li>
              <li class="footer-item">
                <button type="button" aria-label="검색 버튼">
                  <i class="ic-search" aria-hidden></i>
                </button>
              </li>
              <li class="footer-item">
                <button type="button" aria-label="추가 버튼">
                  <i class="ic-plus" aria-hidden></i>
                </button>
              </li>
              <li class="footer-item">
                <button type="button" aria-label="알림 버튼">
                  <i class="ic-bell" aria-hidden></i>
                </button>
              </li>
              <li class="footer-item">
                <button type="button" aria-label="유저 버튼">
                  <i class="ic-user" aria-hidden></i>
                </button>
              </li>
            </ul>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
